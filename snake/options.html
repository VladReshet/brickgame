<!DOCTYPE html>
<html>
  <head>
    <title>Options</title>
    <link rel="stylesheet" type="text/css" href="css/op_style.css">
    <script type="text/javascript" src = "js/jquery.js"></script>
    <script type="text/javascript" src = "js/op_script.js"></script>
  </head>
  <body>
    <div class="options">
      <h1>Options</h1>
      <h2>Choose diffucult. Now: <span id = 'diff-now'></span></h2>
      <div class="button-holder">
        <div class="diff-button" id="did1">Boring</div>
        <div class="diff-button" id="did2">Normal</div>
        <div class="diff-button" id="did3">Hard</div>
        <div class="diff-button" id="did4">EXTREMELLY!!!</div>
        <p style="clear:both"></p>
      </div>
      <h2>Choose style. Now: <span id='style-now'></span></h2>
      <div class="button-holder">
        <div class="style-button" id="sid1">Retro</div>
        <div class="style-button" id="sid2">Energy</div>
        <div class="style-button" id="sid3">Matrix</div>
        <div class="style-button" id="sid4">Gloominess</div>
        <div class="style-button" id="sid5">Primitive</div>
        <p style="clear:both"></p>
      </div>
      <div class="back-button"><a href="popup.html">Back to game</a></div>
    </div>
  </body>
</html>
